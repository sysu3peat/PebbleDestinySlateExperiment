<!DOCTYPE html>
<html>
  <head>

  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>

  <style>

  <body>
    <h1 class='title'>Destiny Stats Configuration</h1>

    <div class='item-container'>

        </label>
        <label class="item">
          Combat Rating
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-combatRating" checked>
        </label>
        <label class="item">
          Average Score
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averageScore" checked>
        </label>
        <label class="item">
          Matches Won
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-matchesWon">
        </label>
        <label class="item">
          Win/Loss Ratio
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-winLossRatio" checked>
        </label>
        <label class="item">
          Average Life
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averageLife" checked>
        </label>
        <label class="item">
          Longest Life
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-longestLife">
        </label>
        <label class="item">
          K/D Ratio
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-kdRatio" checked>
        </label>
        <label class="item">
          Total Kills
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-totalKills">
        </label>
        <label class="item">
          Most Kills
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-mostKillsInAMatch">
        </label>
        <label class="item">
          Average Kills
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averageKills">
        </label>
        <label class="item">
          Total Precision Kills
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-totalPrecisionKills">
        </label>
        <label class="item">
          Most Precision Kills
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-mostPrecisionKills">
        </label>
        <label class="item">
          Average Precision Kills
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averagePrecisionKills">
        </label>
        <label class="item">
          Longest Streak
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-longestStreak" checked>
        </label>
        <label class="item">
          Best Weapon
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-bestWeapon" checked>
        </label>
        <label class="item">
          Average Kill Distance
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averageKillDistance" checked>
        </label>
        <label class="item">
          Longest Kill Distance
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-longestKillDistance">
        </label>
        <label class="item">
          Total Super Kills
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-totalSuperKills">
        </label>
        <label class="item">
          Average Super Kills
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averageSuperKills" checked>
        </label>
        <label class="item">
          Total Melee Kills
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-totalMeleeKills">
        </label>
        <label class="item">
          Average Melee Kills
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averageMeleeKills">
        </label>
        <label class="item">
          Total Grenade Kills
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-totalGrenadeKills">
        </label>
        <label class="item">

        </label>
        <label class="item">

          Average Ability Kills

        </label>

        <label class="item">
          Total Assists
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-totalAssists">
        </label>
        <label class="item">
          Average Assists
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averageAssists">
        </label>
        <label class="item">
          Total Deaths
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-totalDeaths">
        </label>
        <label class="item">
          Average Deaths
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averageDeaths">
        </label>
        <label class="item">

          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averageOrbsCreated">
        </label>
        <label class="item">

        <label class="item">

          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averageZonesNeutralized">
        </label>
        <label class="item">
          Average Relics Captured (Salvage)
          <input type="checkbox" class="item-checkbox" id="PvPcheckbox-averageRelicsCaptured">
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">PvE Stats</div>
      <div class="item-container-content">
        <label class="item">
          Example Item
          <input type="checkbox" class="item-checkbox" name="checkbox-1">
        </label>
        <label class="item">

          <input type="checkbox" class="item-checkbox" name="checkbox-2" checked>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>

  <script>
  function getConfigData() {
    var usernameField = document.getElementById('usernameInput');
    var playStationTab = document.getElementById('playStationTab');
    var xboxTab = document.getElementById('xboxTab');

    var PvPTotTime = document.getElementById('PvPcheckbox-timePlayed');
    var PvPCombRating = document.getElementById('PvPcheckbox-combatRating');
    var PvPAvgScore = document.getElementById('PvPcheckbox-averageScore');
    var PvPTotWon = document.getElementById('PvPcheckbox-matchesWon');
    var PvPWLRatio = document.getElementById('PvPcheckbox-winLossRatio');
    var PvPAvgLife = document.getElementById('PvPcheckbox-averageLife');
    var PvPLongLife = document.getElementById('PvPcheckbox-longestLife');
    var PvPKDRatio = document.getElementById('PvPcheckbox-kdRatio');
    var PvPTotKills = document.getElementById('PvPcheckbox-totalKills');
    var PvPMostKills = document.getElementById('PvPcheckbox-mostKillsInAMatch');
    var PvPAvgKills = document.getElementById('PvPcheckbox-averageKills');
    var PvPTotPrec = document.getElementById('PvPcheckbox-totalPrecisionKills');
    var PvPMostPrec = document.getElementById('PvPcheckbox-mostPrecisionKills');
    var PvPAvgPrec = document.getElementById('PvPcheckbox-averagePrecisionKills');
    var PvPLongSt = document.getElementById('PvPcheckbox-longestStreak');
    var PvPWeapon = document.getElementById('PvPcheckbox-bestWeapon');
    var PvPAvgKillD = document.getElementById('PvPcheckbox-averageKillDistance');
    var PvPLongKillD = document.getElementById('PvPcheckbox-longestKillDistance');
    var PvPTotSuper = document.getElementById('PvPcheckbox-totalSuperKills');
    var PvPAvgSuper = document.getElementById('PvPcheckbox-averageSuperKills');
    var PvPTotMelee = document.getElementById('PvPcheckbox-totalMeleeKills');
    var PvPAvgMelee = document.getElementById('PvPcheckbox-averageMeleeKills');
    var PvPTotGren = document.getElementById('PvPcheckbox-totalGrenadeKills');
    var PvPAvgGren = document.getElementById('PvPcheckbox-averageGrenadeKills');
    var PvPTotAbility = document.getElementById('PvPcheckbox-totalAbilityKills');
    var PvPAvgAbility = document.getElementById('PvPcheckbox-averageAbilityKills');
    var PvPTotalAsst = document.getElementById('PvPcheckbox-totalAssists');
    var PvPAvgAsst = document.getElementById('PvPcheckbox-averageAssists');
    var PvPTotDeaths = document.getElementById('PvPcheckbox-totalDeaths');
    var PvPAvgDeaths = document.getElementById('PvPcheckbox-averageDeaths');
    var PvPAvgOrbsCreated = document.getElementById('PvPcheckbox-averageOrbsCreated');
    var PvPAvgZonesCap = document.getElementById('PvPcheckbox-averageZonesCaptured');
    var PvPAvgZonesNeut = document.getElementById('PvPcheckbox-averageZonesNeutralized');
    var PvPAvgRelics = document.getElementById('PvPcheckbox-averageRelicsCaptured');


    var options = {
      'username': usernameField.value,
      'playstation': playStationTab.className,
      'xbox': xboxTab.className,
      'PvPTotTime': PvPTotTime.checked,
      'PvPCombRating': PvPCombRating.checked
    };

    // Save for next launch
    localStorage['username'] = options['username'];
    localStorage['xbox'] = options['xbox'];
    localStorage['playstation'] = options['playstation'];

    localStorage['PvPTotTime'] = options['PvPTotTime'];
    localStorage['PvPCombRating'] = options['PvPCombRating'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

    var usernameField = document.getElementById('usernameInput');
    var playStationTab = document.getElementById('playStationTab');

    var PvPTotSuper = document.getElementById('PvPcheckbox-totalSuperKills');
    var PvPAvgSuper = document.getElementById('PvPcheckbox-averageSuperKills');
    var PvPTotMelee = document.getElementById('PvPcheckbox-totalMeleeKills');
    var PvPAvgMelee = document.getElementById('PvPcheckbox-averageMeleeKills');
    var PvPTotGren = document.getElementById('PvPcheckbox-totalGrenadeKills');
    var PvPAvgGren = document.getElementById('PvPcheckbox-averageGrenadeKills');
    var PvPTotAbility = document.getElementById('PvPcheckbox-totalAbilityKills');
    var PvPAvgAbility = document.getElementById('PvPcheckbox-averageAbilityKills');
    var PvPTotalAsst = document.getElementById('PvPcheckbox-totalAssists');
    var PvPAvgAsst = document.getElementById('PvPcheckbox-averageAssists');
    var PvPTotDeaths = document.getElementById('PvPcheckbox-totalDeaths');
    var PvPAvgDeaths = document.getElementById('PvPcheckbox-averageDeaths');
    var PvPAvgOrbsCreated = document.getElementById('PvPcheckbox-averageOrbsCreated');
    var PvPAvgZonesCap = document.getElementById('PvPcheckbox-averageZonesCaptured');
    var PvPAvgZonesNeut = document.getElementById('PvPcheckbox-averageZonesNeutralized');
    var PvPAvgRelics = document.getElementById('PvPcheckbox-averageRelicsCaptured');

    // Load any previously saved configuration, if available
    if(localStorage['username']) {
      usernameField.value= localStorage['username'];
      playStationTab.className=localStorage['playstation'];
      xboxTab.className=localStorage['xbox'];

      PvPTotTime.checked= localStorage['PvPTotTime'];
      PvPCombRating.checked= localStorage['PvPCombRating'];
    }
  })();
  </script>
